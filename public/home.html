<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Node.js and Mongodb API</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
  
    h1{
        font-family: 'loto',sans-serif;
        font-size: 20px;
    }
    ul{
        font-family: sans-serif;
        font-size: 18px;
        list-style: none;
    }
    body {
  width: 100%;
  background: #fefefe;
}
body nav {
  width: 100%;
  height: 80px;
  background: #272727;
  border-bottom: 0.3px solid #ccc;
  display: flex;
}
body nav h1 {
  color: white;
  padding: 20px;
  font-size: 40px;
}
</style>
<body>
    <nav>
        <h1>Your Account</h1>
   
    </nav>
    <h1>DATA from Mongodb</h1>
    <ul id="dataList">
        <!-- Data will be displayed here -->
    </ul>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("http://localhost:8000/get") // Replace with your API endpoint
            .then(response => response.json())
            .then(data => {
                const dataList = document.getElementById("dataList");
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item.name; // Assuming the data has a 'name' property
                    dataList.appendChild(li);
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    });
</script>

</body>
</html>
